<div class="mb-4">
  <label class="block text-sm font-semibold text-gray-700 mb-2">
    Security Verification
  </label>
  
  <!-- reCAPTCHA v2 Widget Container -->
  <div #recaptchaContainer class="flex justify-center"></div>
  
  <!-- Loading State -->
  <div *ngIf="isLoading" class="flex items-center justify-center space-x-2 text-gray-600 text-sm mt-2">
    <svg class="animate-spin h-4 w-4 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
    <span>Loading security verification...</span>
  </div>

  <!-- Error Message -->
  <div *ngIf="error" class="mt-2 p-3 bg-red-50 border border-red-200 rounded-md">
    <div class="flex items-center">
      <svg class="w-5 h-5 text-red-400 mr-2" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
      </svg>
      <span class="text-red-800 text-sm font-medium">{{ error }}</span>
    </div>
  </div>

  <!-- Help Text -->
  <div *ngIf="!isLoading && !error" class="mt-2 text-xs text-gray-500 text-center">
    Click "I'm not a robot" to verify you're human
  </div>
</div>
